<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees table</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Employee</h3>
    <hr>
    <!-- Thymeleaf riderect by js   -->
<!--    <button class="btn btn-primary" onclick="redirectToSaveForm('@{/employees/showFormForAdd}')">Create 1</button>-->
    <a class="btn btn-primary" th:href="@{/employees/showFormForAdd}">Create 2</a>
    <table class="table table-hover table-bordered">
        <thead class="table-primary">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Email</th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="tempEmp : ${employees}">
                <td th:text="${tempEmp.id}"></td>
                <td th:text="${tempEmp.firstName}"></td>
                <td th:text="${tempEmp.lastName}"></td>
                <td th:text="${tempEmp.email}"></td>
                <td>

                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
    <script th:inline="javascript">
        function redirectToSaveForm(ref) {
            window.location.href(ref,self)
        }
    </script>
</html>
